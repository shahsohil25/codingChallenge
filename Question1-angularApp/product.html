<!DOCTYPE html>
<html ng-app="searchProduct">
<head>
<title>Page Title</title>
<link href="./css/bootstrap.min.css" rel="stylesheet"></link>
<link href="./css/style.css" rel="stylesheet"></link>
</head>
<body>
<div class="container mainWrapper" ng-controller="searchController">
		<form class="form-inline well formInline">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Search..." ng-model="search.product" />
		</form>
		<table class="table table-bordered">
			<tr>
				<th></th>
				<th>Product</th>
				<th>Type</th>
				<th>Frequency</th>
				<th>Amount</th>
			</tr>
			<tr ng-repeat="product in productsList | filter:search">
				<td></td>
				<td>{{product.product}}</td>
				<td>{{product.type}}</td>
				<td>{{product.frequency}}</td>
				<td>{{product.amount}}</td>
			</tr>
		</table>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
